{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Settings{% endblock title %}

{% block content %}
    <h2>Settings</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock content %}
